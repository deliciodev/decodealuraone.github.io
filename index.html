<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Protest+Strike&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <title>ONE-deCoder</title>

  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <main>
    <section class="entrada-container">
      <div class="titulo">
        <h1>ONE-deCoder</h1>
      </div>
      <div class="entrada">
        <textarea class="text-area" cols="40" rows="5" placeholder="Digite seu texto.."></textarea>
        <p>Letras maiusculas, acentos ou caracteres especiais não são aceitas.</p>
        <div class="btns">
          <a class="btn-cod" onclick="btnCoded()">CODIFICAR</a>
          <a class="btn-decod" onclick="btnDecod()">DECODIFICAR</a>
        </div>
      </div>
    </section>
    <section class="saida">
      <textarea class="text-saida" cols="40" rows="5" placeholder="Digite seu texto.."></textarea>
      <div class="btns">
        <a class="btn-copy" onclick="copiar()">COPIAR</a>
      </div>
    </section>
  </main>
  <footer class="rodape">
    
  </footer>
</body>
</html>
